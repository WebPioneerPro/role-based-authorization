<div class="wrapper py-3">
    <h3 style="color: #043b5c;  font-size: 1.5rem;">Help & Support</h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home/dashboard">Home</a></li>
            <li class="breadcrumb-item" style="color: #043a5cad;">Suggestions</li>
            <li class="breadcrumb-item active">Help & Support</li>
        </ol>
    </nav>

    <section class="section help_support">
        <div class="row">
            <!-- Left Side column -->
            <div class="col-xl-6">
                <div class="row">
                    <!-- Ask Help Card -->
                    <div class="card help-card mb-3 pb-0">
                        <div class="card-body d-flex flex-column align-items-center mt-4 mb-3 pb-0">
                            <h4 class="card-title">
                                Hello, How can we help?
                            </h4>
                            <div class="d-flex search-box" style="width: 100%;">
                                <input class="form-control me-2" type="search" placeholder="Ask a question..."
                                    aria-label="Search">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                            <p class="my-3 fw-semibold">or choose a category to quickly find the help you need</p>
                        </div>
                    </div>

                    <!-- GetStarted Card -->
                    <div class="col-xxl-4 col-lg-4 col-md-6 mb-3">
                        <div class="card info-card get-started-card">
                            <div class="card-body d-flex flex-column align-items-center my-2">
                                <div class="card-icon d-flex align-items-center justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#043a5cad" class="bi bi-flag" viewBox="0 0 16 16">
                                        <path d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12 12 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A20 20 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a20 20 0 0 0 1.349-.476l.019-.007.004-.002h.001M14 1.221c-.22.078-.48.167-.766.255-.81.252-1.872.523-2.734.523-.886 0-1.592-.286-2.203-.534l-.008-.003C7.662 1.21 7.139 1 6.5 1c-.669 0-1.606.229-2.415.478A21 21 0 0 0 3 1.845v6.433c.22-.078.48-.167.766-.255C4.576 7.77 5.638 7.5 6.5 7.5c.847 0 1.548.28 2.158.525l.028.01C9.32 8.29 9.86 8.5 10.5 8.5c.668 0 1.606-.229 2.415-.478A21 21 0 0 0 14 7.655V1.222z"/>
                                      </svg>
                                </div>
                                <h5 class="card-title">Getting Started</h5>
                            </div>
                        </div>
                    </div>

                    <!-- Resources Card -->
                    <div class="col-xxl-4 col-lg-4 col-md-6 mb-3">
                        <div class="card info-card get-started-card">
                            <div class="card-body d-flex flex-column align-items-center my-2">
                                <div class="card-icon d-flex align-items-center justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#043a5cad" class="bi bi-book" viewBox="0 0 16 16">
                                        <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
                                      </svg>
                                </div>
                                <h5 class="card-title">Resources</h5>
                            </div>
                        </div>
                    </div>

                    <!-- Trust Card -->
                    <div class="col-xxl-4 col-lg-4 ol-md-12 mb-3">
                        <div class="card info-card get-started-card">
                            <div class="card-body d-flex flex-column align-items-center my-2">
                                <div class="card-icon d-flex align-items-center justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#043a5cad" class="bi bi-shield-check" viewBox="0 0 16 16">
                                        <path d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"/>
                                        <path d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                                      </svg>
                                </div>
                                <h5 class="card-title">Trust & Safety</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-6">
                <div class="card p-4">
                    <form (ngSubmit)="onMessage()" #messageForm="ngForm">
                        <div class="row gy-4">
            
                            <div class="col-md-6">
                                <input type="text" name="name" class="form-control" placeholder="Your Name" required ngModel>
                            </div>
            
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" placeholder="Your Email" required email ngModel>
                            </div>
            
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="subject" placeholder="Subject" required ngModel>
                            </div>
            
                            <div class="col-md-12">
                                <textarea class="form-control" name="message" rows="6" placeholder="Message" required ngModel></textarea>
                            </div>
            
                            <div class="col-md-12 text-center">
                                <div *ngIf="isLoading">
                                    <app-loading-spinner></app-loading-spinner>
                                </div>
                                <button type="submit" class="btn btn-primary" *ngIf="!isLoading" [disabled] = "!messageForm.valid">Send Message</button>
                            </div>
            
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </section>

</div>
